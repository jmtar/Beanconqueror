<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="stacked">{{"BREW_DATA_PREPARATION_METHOD" | translate}}</ion-label>
    <ion-select [(ngModel)]="filter.method_of_preparation"
                [show-finished]="segment !== 'open'"
                multiple="true"
                preparation-overlay>
      <ion-select-option *ngFor="let method of method_of_preparations" value="{{method.config.uuid}}">
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">{{"BREW_DATA_BEAN_TYPE" | translate}}</ion-label>
    <ion-select [(ngModel)]="filter.bean"
                [multiple]="true"
                [show-finished]="segment !== 'open'"
                bean-overlay>
      <ion-select-option *ngFor="let bean of beans"
                         value="{{bean.config.uuid}}"></ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">{{"BREW_DATA_MILL" | translate }}</ion-label>
    <ion-select [(ngModel)]="filter.mill"
                [show-finished]="segment !== 'open'"
                mill-overlay
                multiple="true">
      <ion-select-option *ngFor="let mill of mills" value="{{mill.config.uuid}}"></ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="useFilter()" color="accent" expand="block" tappable
                  type="submit">{{"USE_FILTER" | translate}}</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button (click)="resetFilter()" color="dark" expand="block" fill="clear"
                  tappable>{{"RESET_FILTER" | translate}}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
