<ion-card class="long-card">
  <ion-card-content class="no-ion-col-vertical-padding ion-padding-top">
    <ion-grid>
      <ion-row>
        <ion-col size="8"><div class="ion-no-padding font-size-20 ion-title">{{bean.name}}</div></ion-col>
        <ion-col size="3">
          <div *ngIf="bean?.roast_range !== 0">
            <ngx-stars #beanStars [initialStars]="bean.roast_range" [readonly]="true" [size]="1" class="bean-display ion-float-right"></ngx-stars>
          </div>
        </ion-col>
        <ion-col size="1">
          <ion-button (click)="showBeanActions($event)" class="button-top-absolute" color="accent" fill="clear">
            <ion-icon name="beanconqueror-dots" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <hr />
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="no-ion-col-vertical-padding">
      <ion-row>
        <ion-col size="6">
          <ion-label class="card-headline">{{"BEAN_DATA_ROASTING_DATE" | translate}}</ion-label><br/>

          <ion-text *ngIf="bean?.roastingDate">
          {{bean.roastingDate | formatDate:["DD.MM.YYYY"]}}</ion-text>
          <ion-text *ngIf="!bean?.roastingDate">
            -
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-label class="card-headline">{{"BEAN_DATA_ROASTER" | translate}}</ion-label><br/>

          <ion-text *ngIf="bean.roaster">
            {{bean.roaster}}</ion-text>
          <ion-text  *ngIf="!bean.roaster">
            -
          </ion-text>
        </ion-col>

        <ion-col size="6">
          <ion-label class="card-headline">{{"BEAN_DATA_ROAST_NAME" | translate}}</ion-label><br/>

          <ion-text *ngIf="bean.roast === getRoastEnum(roast_enum.CUSTOM_ROAST) && bean.roast !== getRoastEnum(roast_enum.UNKNOWN)">
            {{bean.roast_custom}}</ion-text>
          <ion-text *ngIf="bean.roast !== getRoastEnum(roast_enum.CUSTOM_ROAST) && bean.roast !== getRoastEnum(roast_enum.UNKNOWN)">
            {{roast_enum[bean.roast]}}
          </ion-text>
          <ion-text *ngIf=" bean.roast === getRoastEnum(roast_enum.UNKNOWN)">
            -
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <table>
          <tr>
            <td  class="accent-value">{{daysOld()}}</td>
            <td class="padding-right-8"></td>
            <td  *ngIf="daysOld() === 0 || daysOld() > 1" [innerHTML]="'ROAST_DAYS_OLD' | translate" style="line-height: 14px;"></td>
            <td  *ngIf="daysOld() === 1" [innerHTML]="'ROAST_DAY_OLD' | translate" style="line-height: 14px;"></td>
            <td class="ion-padding-end"></td>
            <td class="accent-value">{{brewCounts()}}</td>
            <td class="padding-right-8"></td>
            <td  *ngIf="brewCounts() < 1 || brewCounts() > 1" [innerHTML]="'MULTIPLE_BREWS' | translate" style="line-height: 14px;"></td>
            <td  *ngIf="brewCounts() === 1" [innerHTML]="'ONE_BREW' | translate" style="line-height: 14px;"></td>
            <td class="ion-padding-end"></td>

          </tr>

        </table>
        <table *ngIf="false">
          <tr>
            <td *ngIf="bean?.weight && settings.grind_weight" [innerHTML]="'BEAN_WEIGHT_ALREADY_USED' | translate: {gramUsed: getUsedWeightCount() | number : '.0-2', gramTotal: bean?.weight}" rowspan="2"
                style="line-height: 14px;"></td>
            <td *ngIf="!(bean?.weight && settings.grind_weight)" [innerHTML]="'BEAN_WEIGHT_ALREADY_USED' | translate: {gramUsed: '0', gramTotal: '0'}" rowspan="2"
                style="line-height: 14px;"></td>
          </tr>

        </table>
      </ion-row>
    </ion-grid>

  </ion-card-content>

</ion-card>
